{% extends 'base.html' %}
{% block content %}
    {% for post in posts.all %}
    <div class='container'>
        <h3>{{post.title}}</h3>
        
        <p>{{post.pub_date}}</p>
        <p>{{post.summary}} <a href="{% url 'detail' post.id %}">...more</a></p>
    </div>
    {% endfor %}
{% endblock %}
