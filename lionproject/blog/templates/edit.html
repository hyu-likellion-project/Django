{% extends 'base.html' %}
{% block content %}
<h1>Update Your Post</h1>

<form action="{%url 'update' post.id %}" method="POST">
    {%csrf_token%}
    <p>제목 : <input type="text" name="title" value="{{post.title}}"></p>
    <p>본문 : <textarea name="body" id="body" cols="30" rows="30">{{post.body}}</textarea></p>
    <button type="submit">submit</button>
</form>
{% endblock %}
