{% extends 'base.html' %}
{% block content %}
<h1>Write New Post</h1>

<form action="{%url 'create'%}" method="POST">
    {%csrf_token%}
    <p>제목 : <input type="text" name="title"></p>
    <p>본문 : <textarea name="body" id="body" cols="30" rows="30"></textarea></p>
    <button type="submit">submit</button>
</form>
{% endblock %}
